<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="style.css">
   <title>Associação Itapemense de Xadrez</title>
  
</head>

<body>
   
  <header>
    <nav>
      <ul>
        <li><a href="#sobre">Sobre</a></li>
        <li><a href="#eventos">Eventos</a></li>
        <li><a href="#contato">Contato</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section id="sobre">
      <h1>Associação Itapemense de Xadrez</h1>
      <p>Em breve futuras informações.</p>
    </section>
    <section id="eventos">
      <h1>Eventos</h1>
      <p>Em breve futuras informações.</p>
      <div id="player-info"></div>

    </section>
    <section id="contato">
      <h1>Contato</h1>
      <p>Em breve futuras informações</p>
    </section>
  </main>
  <footer>
    <p>Copyright &copy; 2023 Associação Itapemense de Xadrez</p>
  </footer>
  
  <script>
  const teamName = "federacao-itapemense-de-xadrez";
  const playerInfoDiv = document.getElementById("player-info");

  fetch(`https://lichess.org/api/teams/${teamName}/members`)
    .then(response => {
      if (!response.ok) {
        throw new Error("Error fetching player information");
      }
      return response.json();
    })
    .then(players => {
      let playersHTML = "";
      players.forEach(player => {
        playersHTML += `<p>Username: ${player.username}</p>`;
        playersHTML += `<p>Online: ${player.online}</p>`;
      });
      playerInfoDiv.innerHTML = playersHTML;
    })
    .catch(error => {
      console.error(error);
      playerInfoDiv.innerHTML = "Error loading player information.";
    });
</script>

  
</body>

</html>
